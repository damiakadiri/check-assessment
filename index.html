<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <form class="form" method="post">
        <h1>Form</h1>
        <p>Please fill the form below</p>
        <input type="hidden" name="applicantEmail" value="email" />
        <div class="form-group">
          <label for="first name">First Name</label>
          <input
            type="text"
            name="firstname"
            id="first name"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Last Name</label>
          <input
            type="text"
            name="lastname"
            id="last name"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="">Company</label>
          <input
            type="text"
            name="Company"
            id="Company"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="">Work Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="companySize">Company Size</label>
          <select
            name="companySize"
            id="companySize"
            class="form-control"
            required
          >
            <option value="0-10">0-10</option>
            <option value="11-50">11-50</option>
            <option value="51-100">51-100</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fundingStage">Funding Stage</label>
          <select
            name="fundingStage"
            id="fundingStage"
            class="form-control"
            optional
          >
            <option value="#100k">#100k</option>
            <option value="#100k-#500k">#100k-#500k</option>
            <option value="#500k-#1M">#500k-#1M</option>
          </select>
        </div>
        <div class="text-area form-group">
          <label for="anyOtherMessage">Any Other Message</label>
          <textarea
            name="anyOtherMessage"
            id="anyOtherMessage"
            cols="30"
            rows="10"
            class="form-control"
          ></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>

  <script>
    const formEl = document.querySelector("form");

    formEl.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(formEl);
      const data = Object.fromEntries(formData);

      fetch("https://eodh6njvzgfl22j.m.pipedream.net", {
        method: "POST",
        headers: {
          "Content-Type": "application/json; charset=UTF-8",
        },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((data) => console.log(data))
        .catch((error) => console.log(error));
    });
  </script>
</html>
